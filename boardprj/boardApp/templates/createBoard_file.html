
{% load static %}
<head>
    <title>게시글 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/board-form.css' %}">
</head>

    {% include "loginServiceCheck.html" %}
    {% include "navbar.html" %}

    <main class="form-board">
        <h1>게시글 작성</h1><br/>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>게시글 제목</label>
        {{ form.title }}
        <br/>
        <label for="username">Author</label>
        <input type="text" readonly style="border: solid 1px" class="form-control-plaintext" id="username" value="{{ user.username }}">
        <br/>
        <label>내용</label>
        {{ form.body }}
        <br/>
        <div class="custom-file">
            <label>첨부파일</label>
            {{ form.file_path }}
        </div>
        <br/>
        <button type="submit">SUBMIT</button>
    </form>
        <br/>
    <button onclick="location.href='{% url 'boardApp:boardMain' %}'">게시글 목록</button>
    </main>
