{% extends 'base.html' %}

{% load static %}

{% block content %}

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="myFile">
  <input type="submit" value="UPLOAD">
</form>

  {% if uploaded_file_url %}
<p>File Uploaded at: <a href="{{ uploaded_file_url }}"> {{ uploaded_file_url }} </a> </p>
  {% endif %}

{% endblock %}
