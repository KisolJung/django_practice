
{% load static %}
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>

<body class="text-center">
{% include "navbar.html" %}

<main class="form-signin">
  <form method="POST">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'image/bootstrapIcon.png' %}" alt="app icon" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" placeholder="username" name="username">
      <label for="username">User ID</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password" name="password">
      <label for="password">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>



  </form>

  <button class="w-100 btn btn-lg btn-dark" onclick="location.href='{% url 'index' %}'">홈페이지</button>

    <p class="mt-5 mb-3 text-muted">If you don't have account <a href="{% url 'common:signup' %}">Sign UP</a></p>


</main>


</body>
