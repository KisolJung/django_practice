<!DOCTYPE html>
<!---
layout: examples
title: Fixed top navbar example
extra_css:
  - "navbar-top-fixed.css"
--->
{% load static %}
<head>
  <title>Blog Main</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/navbar-top-fixed.css' %}">
  </head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">HOME</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'boardApp:boardMain' %}">Board</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'boardApp:create_board_multiFile' %}">글쓰기</a>
        </li>



        {% comment %}
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
        {% endcomment %}



      </ul>
      <ul class="navbar-nav mb-2 mb-md-0">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'common:logout' %}"> {{ user.username }}님&nbsp; 로그아웃</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'common:login' %}">로그인</a>
        </li>
        {% endif %}

      </ul>


      <form class="d-flex">
        {% comment %}
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
        {% endcomment %}
      </form>
    </div>
  </div>
</nav>

{% block content %}

{% endblock %}
